<section>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center mb-4 mt-5">Register User</h1>
        <form class="w-50 shadow m-auto p-3" (ngSubmit)="onSubmit()" [formGroup]="registerUser">
          <div class="form-group">
            <label for="name">Username</label>
            <input type="text" formControlName="name" class="form-control" id="name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" formControlName="email" class="form-control" id="email">
          </div>
          <button type="submit" [disabled]="!registerUser.valid" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</section>
