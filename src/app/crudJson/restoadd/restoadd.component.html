<section>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center mb-4 mt-5">Add Resturants</h1>
        <div class="mb-3"  *ngIf="submitted" >
          <div class="alert alert-success w-50 m-auto" role="alert">
            <strong>Successfully</strong> Added in List
          </div>
        </div>
        <form class="w-50 shadow m-auto p-3" (ngSubmit)="onSubmit()" [formGroup]="addRestoList">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" formControlName="name" class="form-control" id="name">
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" formControlName="address" class="form-control" id="address">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" formControlName="email" class="form-control" id="email">
          </div>
          <button type="submit" [disabled]="!addRestoList.valid" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</section>
