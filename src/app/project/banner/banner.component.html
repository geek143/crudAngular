<section class="banner bg-img formInput" style="background-image: url(assets/images/banerbg.jpg)">
  <div class="container">
     <div class="row">
        <div class="col-md-6">
           <div class="bannerBox">
              <h1>Book Now</h1>
              <div class="divIder"></div>
              <div class="row">
                 <div class="col-md-12"><label for="usr">Search Service</label></div>
                 <div class="col-md-6">
                    <div class="form-group">
                       <input type="text" class="form-control" placeholder="Search Service" />
                    </div>
                 </div>
                 <div class="col-md-6">
                    <div class="form-group">
                       <input type="text" class="form-control" placeholder="Select Category" />
                    </div>
                 </div>
              </div>
              <div class="row">
                 <div class="col-md-6">
                    <div class="row">
                       <div class="col-md-12">
                          <label for="usr">Zip Code</label>
                          <div class="form-group">
                             <input type="text" class="form-control" placeholder="Enter Zip Code" />
                          </div>
                       </div>
                    </div>
                 </div>
                 <div class="col-md-6">
                    <div class="row">
                       <div class="col-md-12"><label for="usr">Price</label></div>
                       <div class="col-md-6">
                          <div class="form-group">
                             <input type="text" class="form-control" placeholder="Min Price" />
                          </div>
                       </div>
                       <div class="col-md-6">
                          <div class="form-group">
                             <input type="text" class="form-control" placeholder="Max Price" />
                          </div>
                       </div>
                    </div>
                 </div>
              </div>
              <div class="row mb-4 mt-4">
                 <div class="col-md-3">
                    <label for="usr">Distance</label>
                 </div>
                 <div class="col-md-9">
                    <div class="rangWidth">
                      <ng5-slider [(value)]="value" [(highValue)]="highValue" [options]="options"></ng5-slider>
                    </div>
                 </div>
              </div>
              <div class="row">
                 <div class="col-md-6 col-6">
                    <button class="btn btn-info custombtn">Search</button>
                 </div>
                 <div class="col-md-6 col-6" style="position: relative;">
                    <span class="textop">What You Looking For</span>
                    <button class="btn btn-info  custombtn">Broadcast</button>
                 </div>
              </div>
           </div>
        </div>
     </div>
  </div>
</section>
